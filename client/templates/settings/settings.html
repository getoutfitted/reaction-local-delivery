<template name='localDeliverySettings'>
  <div class="panel-body">
    {{#autoForm
        collection="ReactionCore.Collections.Packages"
        schema="ReactionCore.Schemas.LocalDeliveryPackageConfig"
        doc=packageData
        type="update"
        id="local-delivery-update-form"
        }}
      <p>Map Box Account Setup</p>
      {{>afQuickField  name='settings.mapbox.key' placeholder='Ex: "Map Box Key"'}}

      {{>afQuickField  name='settings.mapbox.id' placeholder='Ex: "GetOutFitted-Map"'}}
      <p>Google Maps Account Setup</p>
      {{>afQuickField  name='settings.googlemap.key' placeholder='Ex: "Google Map Key"'}}
      <button type="submit" class="btn btn-primary pull-right">Save Changes</button>
    {{/autoForm}}
  </div>
</template>
