<template name='myRoute'>
  <div class='row'>
    <div class='col-xs-2 col-xs-offset-1'>
      <h1><a href="/dashboard/local-delivery"><i class="fa fa-angle-left"></i>Back</a></h1>
    </div>
    <div class='text-center col-xs-6'>
    <h1>My Assigned Deliveries/PickUps</h1>
    </div>
  </div>
  <div class='container'>
    <div style='width: 100%; height: 75vh;' id='map' class='map'>Map</div>
    <div class='table-responsive'>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th></th>
            <th>Order #</th>
            <th>Location</th>
            <th>Contact Info</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {{#each myDeliveries}}
            <tr class='deliveryItem' data-id='{{_id}}' data-shopify-id='{{shopifyOrderNumber}}'>
              <td>
                {{#if actionable}}
                <a class='btn btn-{{deliverButtonColor}} deliveryUpdate' data-id='{{_id}}' data-shopify-id='{{shopifyOrderNumber}}'>
                  {{isPickUp}}
                </a>
                {{else}}

                {{/if}}
              </td>
              <td>{{shopifyOrderNumber}}</td>
              <td>{{delivery.location}}</td>
              <td>
                  {{contact}}<br>
                  {{phone}}
                </td>
              <td>{{isPickUp}}</td>
              <td>{{delivery.deliveryStatus}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <br>
    <br>
    <br>
    <div class='row'>
      <a class='btn btn-lg btn-block btn-success route-completed' href="#">Route Completed</a>
    </div>
  </div>
</template>
